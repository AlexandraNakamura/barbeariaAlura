<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:Barbearia Alura:. PRODUTOS</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/produtos.css">
    <link rel="stylesheet" href="/css/contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/image/logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav>
            <ul class="containerNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        </div>
    </header> 
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">
            
            <label for="email">Email</label>
            <input type="text" id="email" required class="input-padrao" placeholder="seuemail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
            <fildset>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fildset>
            <fieldset>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                    Telefone
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>
            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>
            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="/image/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
